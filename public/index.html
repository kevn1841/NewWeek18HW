<!DOCTYPE html>
	
	<html>
		
		<head>
			
			<title>Fun Fact Central</title>

			<link rel="stylesheet" type="text/css" href="/styles/css/style.css">

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		</head>
		
		<body>

			<div class="container">

				<header>

					<h1 id="header">
						Welcome to Fun Fact Central!
					</h1>

				</header>

				<h2 id="factNumber">Fill in later. This will show the number of the fun fact</h2>

			</div>

			<div id="box-container">

				<div class="outer-box col-lg-4" id="left-box">

					<h1>Comment Input</h1>

					<div class="row">

						<div class="col-lg-12">
	    					<div class="input-group">
	      						<input type="text" class="form-control" placeholder="Express your opinion!">
	      						<span class="input-group-btn">
	        						<button class="btn btn-default" type="button" id="commentBtn">Comment</button>
	      						</span>
	    					</div><!-- /input-group -->
	  					</div><!-- /.col-lg-6 -->

					</div>

	   			</div>

			
			    <div class="outer-box col-lg-4" id="mid-box">

			    	<h1>Fact Display</h1>

			    	<p id="fact">Push the button to begin</p>

			    	 <button type="button" id="factBtn" class="btn btn-primary">New Fact</button>

			    </div>


	    		<div class="outer-box col-lg-4" id="right-box">

	    			<h1>Comment Section</h1>
	    			 <button type="button" id="deleteBtn" class="btn btn-default">Delete Comments</button>

	    		</div>

	    	</div>

			<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

			<script type="text/javascript" src="/app.js"></script>

		</body>
	
	</html>
